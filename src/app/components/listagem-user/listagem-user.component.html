<table class="example-table mat-elevation-z8" mat-table recycleRows [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let element"> {{formatarCpf(element.cpf) }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="data_nasc">
    <th mat-header-cell *matHeaderCellDef> DATA NASC </th>
    <td mat-cell *matCellDef="let element"> {{ element.data_nasc ? (element.data_nasc | date:'dd/MM/yyyy') : 'Data não disponível' }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="sex">
    <th mat-header-cell *matHeaderCellDef> Sexo </th>
    <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button  (click)="editarItem(element)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button (click)="excluirItem(element)">
        <mat-icon>delete</mat-icon>
      </button> 
    </td>

  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
